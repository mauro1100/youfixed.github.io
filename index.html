<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Product Listing - Your Company Name</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333; /* Added for better contrast */
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .product-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Professional Product Listing - Your Company Name</h1>
        <nav>
            <ul>
                <li><a href="#home" class="button">Home</a></li>
                <li><a href="#product" class="button">Product</a></li>
            </ul>
        </nav>
    </header>
    <div class="product-container">
        <h2>Product Name</h2>
        <img src="product-image.jpg" alt="Product Image" style="width:100%;">
        <p>Description of the product goes here. This is a very interesting product that you should definitely check out!</p>
        <button class="button">Add to Cart</button>
    </div>
    <footer>
        &copy; 2024 Professional Product Listing for Gamers
    </footer>
</body>
</html>
